            font-weight: 500;
            margin: 5px;

            width: 100px;
            border: 2px solid rgb(104, 110, 104);
            background-color: gray;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="box">box-1</div>
        <div class="box">box-2</div>
        <div class="box">box-3</div>

    </div>
