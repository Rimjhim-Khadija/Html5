<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha recipe</title>
    <link rel="stylesheet" href="F-style.css">
</head>
<body>
    <h1>Jamaler ma pitha recipe</h1>
    <form action="">
      <p>Name: <input type="text" name="name" placeholder="Enter your name"></p>
      <p>Email: <input type="text" name="email" placeholder="Enter your email"></p>

      <fieldset>
        <legend>Select your pitha</legend>
        <label for="Chitoy">
        <input type="radio" name="pitha" id="Chitoy">Chitoy</label><br>
        <label for="Vapa">
            <input type="radio" name="pitha" id="Vapa">Vapa
        </label><br>
        <label for="Tel pitha">
            <input type="radio" name="pitha" id="Tel pitha">Tel pitha
        </label>
      </fieldset>
      <br>
      <fieldset>
        <legend>Select your vorta</legend>
        <label for="sorisa">
            <input type="checkbox" name="vorta" id="sorisa">Sorisha
        </label>
        <br>
        <label for="sukti">
            <input type="checkbox" name="vorta" id="sukti">
            Sutki
        </label>
      </fieldset>
<p>Special Instruction</p>
<textarea name="text" id="" cols="30" rows="10"></textarea>
<br><br>
<button type="submit">Submit</button>
<button type="reset">Reset</button>
    </form>
    
</body>
</html>
